spring:
  h2:
    console:
      enabled: false
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: 'jdbc:mariadb://localhost:3306/pracaInz'
    driver-class-name: org.mariadb.jdbc.Driver
    username: 'root'
    password: ''
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDB53Dialect
        format_sql: true
logging:
  level:
    root: info

server:
  port: 19998

